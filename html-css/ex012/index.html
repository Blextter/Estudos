<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>
        Inserindo Videos Hospedados Localmente
    </h1>

    <hr>

    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>

    <video controls>
        <source src="midia/Vineboom.webm" type="video/webm">
        <source src="midia/Vineboom.m4v" type="video/m4v">
        <source src="midia/Vineboom.mp4" type="video/mp4">
        <p>Seu navegador não tem suporte para renderizar o video.</p>
    </video>

    <h1>
        Inserindo vídeos do YouTube
    </h1>

    <p>
        Há também videos incorporados de maneira externa como esse.
    </p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/IXkGvq_1waE?si=fmC3JoREyTQVZDXv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>

</body>

</html>
