<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        hr {
            border-color: black;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
        }

        fieldset {
            margin: 10px 0px;
        }

        input{
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <hr>

    <main>
        <form action="backend.php" method="get" autocomplete="on">
            <fieldset>
                <label for="num">Número: </label>
                <input type="range" name="numero" id="num" value="5" max="10"
                oninput="numDisplay.innerHTML = Number(num.value)">

                <output id="numDisplay">5</output>
            </fieldset>

            <div class="formBtn">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>
</body>

</html>
