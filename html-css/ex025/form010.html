<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

        <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        hr {
            border-color: black;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
        }

        fieldset {
            margin: 10px 0px;
        }

        input{
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <hr>

    <main>
        <form action="backend.php" method="get" autocomplete="on">
            <fieldset>
                <label for="idYear">Em que ano você nasceu? </label>
                <input type="number" name="year" id="idYear" min="1940" max="2015" oninput="calcIdade()">

                <br>

                <label for="idAge">Sua idade é de: </label>
                <output id="idAge"></output>
            </fieldset>

            <div class="formBtn">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main> 
</body>

<script>
    function calcIdade() {
        let atual = new Date().getFullYear()
        idAge.innerHTML = Number(atual) - Number(idYear.value)
    }
</script>
</html>
