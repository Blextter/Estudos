<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        hr {
            border-color: black;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
        }

        fieldset {
            margin: 10px 0px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <hr>

    <main>
        <form action="backend.php" method="post" autocomplete="on">
            <fieldset>
                <label for="idColor">Cor: </label>
                <input type="color" name="color" id="idColor">
            </fieldset>

            <fieldset>
                <label for="idSatsLevel">Nível de Satisfação</label>
                <input type="range" name="satsLevel" id="idSatsLevel">
            </fieldset>

            <fieldset>
                <label for="idPhoto">Foto: </label>
                <input type="file" name="photo" id="idPhoto">
            </fieldset>

            <div class="formBtn">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>
</body>

</html>
