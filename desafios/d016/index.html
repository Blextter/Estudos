<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login-section">
            <div id="login-image">
                <!-- Imagem localizada na CSS do documento (background-image) -->
            </div>
            <div id="login-form">
                <div id="login-text">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e pode fazer as configurações no seu ambiente.</p>
                </div>
                <div id="login-info">
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="login-input">
                            <i class="material-icons">account_circle</i>
                            <input type="email" name="email-inp" id="email-input" maxlength="30" placeholder="Insira seu e-mail" autocomplete="email" required>
                            <label for="email-input">Email</label>
                        </div>
                        <div class="login-input">
                            <i class="material-icons">key</i>
                            <input type="password" name="passwd-inp" id="passwd-input" minlength="8" maxlength="20" placeholder="Insira sua senha" autocomplete="current-password" required>
                            <label for="passwd-input">Password</label>
                        </div>
                        <div class="login-action">
                            <input type="submit" class="login-submit" value="Entrar">
                            <a href="forgotpass.html" class="login-forgot">Esqueci a Senha <i class="material-icons">mail</i></a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
